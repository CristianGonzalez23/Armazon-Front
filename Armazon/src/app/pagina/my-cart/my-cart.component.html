<table class="table table-hover">
    <thead>
      <tr>
        <th></th>
        <th style="width: 40%;">Producto</th>
        <th style="width: 20%;">Precio</th>
        <th style="width: 20%;">Unidades</th>
        <th style="width: 20%;">Subtotal</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productos">
        <td></td>
        <td>
          <div class="d-flex text-start align-items-center">
            <div class="col-4 me-3 ms-3">
              <img [src]="item.producto.imagenes[0]" width="100%" />
            </div>
            <span class="col-8">{{item.producto.nombre}}</span>
          </div>
        </td>
        <td class="align-middle">
          <span>$ {{item.producto.precio}}</span>
        </td>
        <td class="align-middle">
          <div class="input-group">
            <button class="btn btn-outline-secondary" type="button" (click)="item.unidades = item.unidades - 1; calcularValor()">
              -
            </button>
            <input type="number" name="unidades" class="form-control text-center" [(ngModel)]="item.unidades" min="1" (ngModelChange)="calcularValor()" />
            <button class="btn btn-outline-secondary" type="button" (click)="item.unidades = item.unidades + 1; calcularValor()">
              +
            </button>
          </div>
        </td>
        <td class="align-middle">
          <span>$ {{calcularValor(item.producto.precio, item.cantidad)}}</span>
        </td>
        <td class="align-middle">
          <button class="btn btn-danger" (click)="eliminarProducto(item)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
